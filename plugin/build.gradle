plugins {
    id 'groovy'
    id 'java'
    id 'java-gradle-plugin'
}

group 'com.ahasbini.tools'
version '0.0.1-dev'

sourceCompatibility = 1.8

dependencies {
    implementation gradleApi()
    implementation localGroovy()

    testImplementation gradleTestKit()
    testImplementation 'junit:junit:4.12'
}
